<!-- contact form -->

	<div class="justify-content-center bg-trasparent min-vh-100 p-5 text-center">
		<h2 class="text-dark">I love to connect with you</h2>
		<p>Contact me now</p>
		<div class="row mt-3 justify-content-center">
			<div class="justify-content-center col-xl-4 col-md-8 col-sm-4">
				<form class="form p-3">

					<div class="form-group ">
						<label for="exampleFormControlInput1">Name</label>
						<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
					</div>

					<!-- Email -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Email Address</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>


					<!-- Contact Number -->
					<div class="form-group">
						<label for="exampleFormControlInput1">Contact Number</label>
						<input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+639 00 000 0000">
					</div>


					<!-- Message -->
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Let's talk about..."></textarea>
					</div>
					
					<!-- modal -->
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
								    Send
					</button>

					<!-- Modal -->
					<div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
								    <h5 class="modal-title" id="exampleModalLabel">Yehey! Let's Work Together</h5>
								     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								         <span aria-hidden="true">&times;</span>
								     </button>
								</div>
								<div class="modal-body">
								    Thank you for contacting me
								</div>
								<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">See yah</button>
								     
							</div>
						</div>
					</div>
								  
				</form>
				
			</div>
